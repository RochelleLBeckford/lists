<!-- & Lists
    ~ 2 different types of lists
    ~ <ul> -> un-ordered list -> bullet points
        ~ followed by <li> -> for each list element
    ~ <ol> -> ordered lists -> numbered lists
-->

<body>
    <!-- ~ Un-ordered list -->
    <ul>
        <li>🧺 Go to laundromat.</li>
        <li>🖥️ Code for 45 min.</li>
        <li>💅🏾 Take a bubble bath.</li>
    </ul>

    <!-- ~ Ordered kist -->
    <ol>
        <li>🧺 Go to laundromat.</li>
        <li>🖥️ Code for 45 min.</li>
        <li>💅🏾 Take a bubble bath.</li>
    </ol>
</body>
